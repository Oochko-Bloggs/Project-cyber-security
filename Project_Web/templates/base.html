<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Төсөл</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" sizes="64x64" href="../static/img/favicon.ico">
  <link rel="stylesheet" media="screen" href="../static/css/base.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js">
    <div class="form-box">
        <div class="form-value">
            <form action="/twofactor" method="post" id="login">
                <h2>Enter OTP</h2>
                <div class="inputbox">
                    <input type="text" name="otp" required>
                    <label for="">OTP</label>
                </div>
                <img src="data:image/png;base64,{{ qr_code }}" alt='' sizes="">
                <button class="button">Confirm</button>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->

<script src="../static/js/particles.js"></script>
<script src="../static/js/app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</body>
</html>
